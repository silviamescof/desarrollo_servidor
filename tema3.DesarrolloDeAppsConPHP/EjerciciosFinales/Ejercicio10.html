<!--Escriba un formulario de recogida de datos personales que conste de dos páginas.
● En la primera página se solicitan el sexo y las aficiones.
● En la segunda página se muestran el sexo y las aficiones indicados por el usuario o
se informa de los errores cometidos.
Notas:
● En la segunda página se mostrará un aviso si no se selecciona uno de los sexos que
serán de tipo radio.
● En la segunda página, si no se indica ninguna afición que será de checkbox, el
programa debe indicarlo.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Ejercicio10.php" method="POST">
        <label for="sexo">Sexo </label><br><br>
        <input type="radio" name="sexo" value="mujer">Mujer<br><br>
        <input type="radio" name="sexo" value="hombre">Hombre<br><br>

        <label for="aficiones">Aficiones </label><br><br>
        <input type="checkbox" name="aficiones[]" value="deporte">Deporte<br><br>
        <input type="checkbox" name="aficiones[]" value="cine">Cine<br><br>
        <input type="checkbox" name="aficiones[]" value="lectura">Lectura<br><br>
        <input type="checkbox" name="aficiones[]" value="cocina">Cocina<br><br>
        <input type="checkbox" name="aficiones[]" value="vehiculos">vehiculos<br><br>

        <input type="submit">
    </form>
</body>
</html>

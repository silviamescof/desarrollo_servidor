<!--Escriba un formulario de recogida de datos personales que conste de dos páginas.
● En la primera página se solicitan la dirección de correo electrónico y si se está
interesado en recibir correos.
● En la segunda página se muestran la respuesta del usuario o se informa de los
errores cometidos.
Notas:
● Para validar la primera dirección de correo electrónico, se puede utilizar la función
filter_var($email, FILTER_VALIDATE_EMAIL)
● No es necesario validar la segunda dirección de correo, simplemente se comprobará
si coincide con la primera.
● En la segunda página se mostrará un aviso si no se indica si se quiere o no recibir
correos.-->

<html lang="en">

        <input type="email" name="emailDos"><br><br>

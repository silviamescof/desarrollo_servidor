
<!--
 * Crear un formulario para introducir los datos de una vivienda. Se introducirán los
    *siguientes datos:
    *○ Tipo de vivienda (Piso, Adosado, Chalet, Casa)
    *○ Zona (Centro, Nervión, Triana, Aljarafe, Macarena)
    *○ Dirección
    *○ Número de dormitorios (1 a 5)
    *○ Precio en euros
    *○ Tamaño en metros cuadrados
    *○ Extras (Piscina, Jardín, Garage)
    *○ Observaciones
 */-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario" action="Ejercicio1.php" method="post">Alta vivienda<br><br>

        <label for="tipo vivienda">Tipo de Vivienda: </label>
        <select name="tipo vivienda" id="tipos-vivienda">
            <option value="Piso" selected>Piso</option>
            <option value="Adosado">Adosado</option>
            <option value="Chalet">Chaler</option>
            <option value="Casa">Casa</option>
        </select><br><br>
        <label for="zona">Zona: </label>
        <select name="zona" id="zonas">
            <option selected value="Centro">Centro</option>
            <option value="Nervion">Nervion</option>
            <option value="Triana">Triana</option>
            <option value="Aljarafe">Aljarafe</option>
            <option value="Macarena">Macarena</option>
        </select><br><br>
        <label for="direccion">Direccion</label>
        <input name ="direccion" type="text"><br><br>
        <label for="dormitorios">Numero de dormitorios</label>
        <input checked type="radio" name="dormitorios" value="1">1
        <input type="radio" name="dormitorios" value="2">2
        <input type="radio" name="dormitorios" value="3">3
        <input type="radio" name="dormitorios" value="4">4
        <input type="radio" name="dormitorios" value="5">5<br><br>
        <label for="precio">Precio: </label>
        <input type="text" name="precio"> € <br><br>
        <label for="tamano">Tamaño </label>
        <input type="text" name="tamano"> metros cuadrados<br><br>
        <label for="extras">Extras (marque los que procedan): </label>
        <input checked type="checkbox" value="piscina">Piscina
        <input type="checkbox" value="jardin">Jardin
        <input type="checkbox" value="garage">Garage <br><br>
        <label for="observaciones">Observaciones: </label>
        <input type="text" name="observaciones"><br><br>
        <input type="submit">

    </form>
</body>
</html>

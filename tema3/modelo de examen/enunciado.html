<!DOCTYPE html>
<!--Examen Práctico: Formularios en HTML, Validación de Formularios con PHP, Cookies
y Sesiones con PHP
Instrucciones:
Pregunta 1: Formulario HTML
Cree un formulario HTML que solicite la siguiente información:
● Nombre (campo de texto)
● Correo electrónico (campo de texto)
● Contraseña (campo de contraseña)
● Confirmar contraseña (campo de contraseña)
● Género (campo de selección: masculino, femenino, otro)
● Acepto los términos y condiciones (casilla de verificación)
Pregunta 2: Validación de Formulario con PHP
Utilizando PHP, escriba un script que procese el formulario creado en la Pregunta 1.
Realice las siguientes validaciones:
● Asegúrese de que el nombre y el correo electrónico no estén en blanco.
● Compruebe que el correo electrónico tenga un formato válido.
● Verifique que las contraseñas coincidan.
● Si no se marca la casilla "Acepto los términos y condiciones", muestre un
mensaje de error.
Pregunta 3: Cookies en PHP
Escriba un script en PHP para crear una cookie llamada "UsuarioRegistrado" que
almacene el nombre del usuario después de que haya completado el formulario en la
Pregunta 2.
Pregunta 4: Sesiones en PHP
Escriba un script en PHP para iniciar una sesión si el usuario ha aceptado los
términos y condiciones en el formulario de la Pregunta 1. Almacene el nombre del
usuario en una variable de sesión llamada "NombreUsuario".
Pregunta 5: Redireccionamiento
En el script de validación de la Pregunta 2, después de completar las validaciones,
redirija al usuario a una página llamada "bienvenida.php" si los datos son válidos. Si
hay errores de validación, redirija al usuario de vuelta al formulario con un mensaje
de error.
Pregunta 6: Destrucción de Cookies y Sesiones
Escriba un script en PHP que destruya la cookie "UsuarioRegistrado" y cierre la
sesión cuando el usuario cierre sesión en la página "cerrar_sesion.php".
Pregunta 7: Protección contra Acceso Directo
Escriba un script que evite que los usuarios accedan directamente a la página
"bienvenida.php" sin haber completado el formulario en la Pregunta 1 o sin haber
iniciado sesión correctamente.
Pregunta 8: Sesión Activa
En la página "bienvenida.php", muestre un mensaje de bienvenida junto con el
nombre del usuario almacenado en la sesión si la sesión está activa. Si la sesión no
está activa, redirija al usuario de vuelta al formulario de inicio de sesión.
Pregunta 9: Protección contra Acceso Directo a Páginas
Escriba un script en PHP para evitar que los usuarios accedan directamente a la
página "cerrar_sesion.php" o a la página "bienvenida.php" sin haber completado el
formulario en la Pregunta 1 o sin haber iniciado sesión correctamente.
Pregunta 10: Función de Cierre de Sesión
En la página "cerrar_sesion.php", escriba un script en PHP que destruya la sesión y
redirija al usuario a una página de inicio de sesión. Asegúrese de que la cookie
"UsuarioRegistrado" también se elimine.-->
